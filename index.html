<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quversi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-check-compat.js"></script>
</head>

<body>
    <div id="lobby" class="lobby-overlay">
        <div id="lobby-card" class="lobby-card">
            <div class="lobby-header-bar">
                <select id="lobby-lang-select" class="lang-select">
                    <option value="en">English</option>
                    <option value="ja">Êó•Êú¨Ë™û</option>
                </select>
            </div>

            <svg viewBox="0 0 375 160" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                class="lobby-logo" role="img" aria-label="Quversi Logo">
                <defs>
                    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#4ADE55" />
                        <stop offset="100%" stop-color="#2E9E35" />
                    </linearGradient>
                    <linearGradient id="gradOrbit" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#86efac" />
                        <stop offset="100%" stop-color="#4ade55" />
                    </linearGradient>
                    <linearGradient id="gradBlack" x1="20%" y1="20%" x2="80%" y2="80%">
                        <stop offset="0%" stop-color="#4a4a4a" />
                        <stop offset="50%" stop-color="#1a1a1a" />
                        <stop offset="100%" stop-color="#000000" />
                    </linearGradient>
                    <linearGradient id="gradWhite" x1="10%" y1="10%" x2="90%" y2="90%">
                        <stop offset="0%" stop-color="#ffffff" />
                        <stop offset="100%" stop-color="#d1d5db" />
                    </linearGradient>
                    <linearGradient id="gradTail" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#333" />
                        <stop offset="100%" stop-color="#000" />
                    </linearGradient>
                </defs>
                <g transform="translate(10, 10)">
                    <circle cx="60" cy="60" r="54" fill="none" stroke="url(#gradGreen)" stroke-width="12" />
                    <path d="M 60,12 A 48,48 0 0 0 60,108 Z" fill="url(#gradBlack)" />
                    <path d="M 60,12 A 48,48 0 0 1 60,108 Z" fill="url(#gradWhite)" />
                    <path d="M 60,12 L 60,108" stroke="rgba(0,0,0,0.1)" stroke-width="1" />
                    <g>
                        <line x1="86" y1="86" x2="108" y2="108" stroke="url(#gradGreen)" stroke-width="14"
                            stroke-linecap="round" />
                        <line x1="86" y1="86" x2="108" y2="108" stroke="url(#gradTail)" stroke-width="8"
                            stroke-linecap="round" />
                    </g>
                </g>
                <text x="130" y="92" font-family="'Montserrat', sans-serif" font-weight="700" font-size="68"
                    fill="url(#gradGreen)" letter-spacing="-1">uvers</text>
                <g transform="translate(329, 0)">
                    <rect x="-6.5" y="55" width="13" height="37" fill="url(#gradGreen)"
                        shape-rendering="geometricPrecision" />
                    <g transform="translate(0, 35)">
                        <g fill="none" stroke="url(#gradOrbit)" stroke-width="2.5">
                            <ellipse rx="5.5" ry="17" />
                            <ellipse rx="5.5" ry="17" transform="rotate(60)" />
                            <ellipse rx="5.5" ry="17" transform="rotate(120)" />
                        </g>
                        <circle r="3.5" fill="url(#gradGreen)" />
                    </g>
                </g>
                <text x="135" y="125" font-family="'Montserrat', sans-serif" font-weight="400" font-size="24"
                    fill="#6b7280" letter-spacing="0.5">Quantum Reversi</text>
            </svg>

            <h2 data-i18n="lobbyTitle" class="hidden-title">Game Lobby</h2>
            <p id="lobby-status" class="status-message" data-i18n="lobbyStatus">Select a mode to start</p>

            <div class="lobby-actions">
                <!-- Game Mode Selector -->
                <label class="lobby-label" data-i18n="modeLabel">Mode:</label>
                <select id="game-mode-select" class="lobby-select">
                    <option value="pvp" data-i18n="modePvP">Online PvP</option>
                    <option value="cpu-easy" data-i18n="modeCpuEasy">CPU (Easy)</option>
                    <option value="cpu-normal" data-i18n="modeCpuNormal">CPU (Normal)</option>
                    <option value="cpu-hard" data-i18n="modeCpuHard">CPU (Hard)</option>
                </select>

                <!-- Turn Selector -->
                <label class="lobby-label" data-i18n="turnLabel">Your Turn:</label>
                <select id="turn-select" class="lobby-select">
                    <option value="black" data-i18n="turnBlack">First (Black)</option>
                    <option value="white" data-i18n="turnWhite">Second (White)</option>
                    <option value="random" data-i18n="turnRandom">Random</option>
                </select>

                <div class="lobby-option"
                    style="display: flex; align-items: center; justify-content: center; margin-top: 10px;">
                    <label for="toggle-50koma" id="toggle-50koma-label"
                        style="color: #ccc; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; flex-direction: row !important; white-space: nowrap;">
                        <input type="checkbox" id="toggle-50koma" checked style="margin: 0;">
                        <span data-i18n="enable50Koma">Enable 50% Koma</span>
                    </label>
                </div>

                <button id="create-game-btn" class="btn" data-i18n="createGame">Start Game</button>

                <div class="join-divider" data-i18n="or">OR</div>

                <div class="join-section">
                    <input type="text" id="join-game-input" placeholder="Game ID" data-i18n="enterIdPlaceholder">
                    <button id="join-game-btn" class="btn secondary" data-i18n="joinGame">Join</button>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container hidden" id="game-container">
        <header>
            <div class="header-top">
                <div class="logo-wrapper">
                    <svg viewBox="0 0 375 160" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg"
                        class="game-logo" role="img" aria-label="Quversi Logo">
                        <defs>
                            <linearGradient id="gradGreen2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#4ADE55" />
                                <stop offset="100%" stop-color="#2E9E35" />
                            </linearGradient>
                            <linearGradient id="gradOrbit2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#86efac" />
                                <stop offset="100%" stop-color="#4ade55" />
                            </linearGradient>
                            <linearGradient id="gradBlack2" x1="20%" y1="20%" x2="80%" y2="80%">
                                <stop offset="0%" stop-color="#4a4a4a" />
                                <stop offset="50%" stop-color="#1a1a1a" />
                                <stop offset="100%" stop-color="#000000" />
                            </linearGradient>
                            <linearGradient id="gradWhite2" x1="10%" y1="10%" x2="90%" y2="90%">
                                <stop offset="0%" stop-color="#ffffff" />
                                <stop offset="100%" stop-color="#d1d5db" />
                            </linearGradient>
                            <linearGradient id="gradTail2" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#333" />
                                <stop offset="100%" stop-color="#000" />
                            </linearGradient>
                        </defs>
                        <g transform="translate(10, 10)">
                            <circle cx="60" cy="60" r="54" fill="none" stroke="url(#gradGreen2)" stroke-width="12" />
                            <path d="M 60,12 A 48,48 0 0 0 60,108 Z" fill="url(#gradBlack2)" />
                            <path d="M 60,12 A 48,48 0 0 1 60,108 Z" fill="url(#gradWhite2)" />
                            <path d="M 60,12 L 60,108" stroke="rgba(0,0,0,0.1)" stroke-width="1" />
                            <g>
                                <line x1="86" y1="86" x2="108" y2="108" stroke="url(#gradGreen2)" stroke-width="14"
                                    stroke-linecap="round" />
                                <line x1="86" y1="86" x2="108" y2="108" stroke="url(#gradTail2)" stroke-width="8"
                                    stroke-linecap="round" />
                            </g>
                        </g>
                        <text x="130" y="92" font-family="'Montserrat', sans-serif" font-weight="700" font-size="68"
                            fill="url(#gradGreen2)" letter-spacing="-1">uvers</text>
                        <g transform="translate(329, 0)">
                            <rect x="-6.5" y="55" width="13" height="37" fill="url(#gradGreen2)"
                                shape-rendering="geometricPrecision" />
                            <g transform="translate(0, 35)">
                                <g fill="none" stroke="url(#gradOrbit2)" stroke-width="2.5">
                                    <ellipse rx="5.5" ry="17" />
                                    <ellipse rx="5.5" ry="17" transform="rotate(60)" />
                                    <ellipse rx="5.5" ry="17" transform="rotate(120)" />
                                </g>
                                <circle r="3.5" fill="url(#gradGreen2)" />
                            </g>
                        </g>
                        <text x="135" y="125" font-family="'Montserrat', sans-serif" font-weight="400" font-size="24"
                            fill="#6b7280" letter-spacing="0.5">Quantum Reversi</text>
                    </svg>
                </div>
                <div class="header-controls">
                    <button id="btn-help" class="btn-icon" aria-label="Help">?</button>
                    <select id="lang-select" class="lang-select">
                        <option value="en">English</option>
                        <option value="ja">Êó•Êú¨Ë™û</option>
                    </select>
                </div>
            </div>
            <div class="score-board">
                <div class="score-card player-black active">
                    <div class="indicator"></div>
                    <span class="label" data-i18n="black">Black</span>
                    <span class="score" id="score-black">2</span>
                    <div class="obs-indicator" id="obs-black" title="Observations Remaining">üëÅÔ∏è 2</div>
                </div>
                <div class="score-card player-white">
                    <div class="indicator"></div>
                    <span class="label" data-i18n="white">White</span>
                    <span class="score" id="score-white">2</span>
                    <div class="obs-indicator" id="obs-white" title="Observations Remaining">üëÅÔ∏è 2</div>
                </div>
            </div>
            <div id="status-message" class="status-message">
                Black's Turn
            </div>
        </header>

        <main>
            <!-- Quantum Controls -->
            <div id="quantum-controls" class="quantum-controls">
                <div class="control-group">
                    <button id="btn-50" class="btn-small">50%</button>
                    <button id="btn-70" class="btn-small">70%</button>
                    <button id="btn-90" class="btn-small">90%</button>
                    <button id="btn-100" class="btn-small active">100%</button>
                    <button id="btn-pass" class="btn-small hidden"
                        style="background: #f39c12; color: white; width: auto; padding: 0 12px; font-size: 0.85rem; border: 1px solid #e67e22;"
                        title="No normal moves. Skip to save 50-koma.">Skip (Save 50%)</button>
                </div>
                <div class="control-group">
                    <button id="btn-observe" class="btn-small btn-observe">Observe (2)</button>
                </div>
            </div>

            <div id="board" class="board">
                <!-- Grid will be generated by JS -->
            </div>
        </main>

        <footer>
            <div id="game-info">
                <span id="game-info-display"></span>
                <span id="opponent-status" class="status-badge"></span>
                <div id="version-display" class="version-badge"></div>
            </div>
            <div id="pass-notification" class="notification hidden">No moves! Passing...</div>
            <button id="restart-btn" class="btn" data-i18n="newGame" style="display: none;">New Game</button>
        </footer>
    </div>
    <div id="help-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-help" class="close-btn">&times;</button>
            <h2 id="help-title">Quantum Rules</h2>
            <div id="help-body">
                <!-- Content will be injected via JS -->
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="cpu_easy.js"></script>
    <script src="cpu_normal.js"></script>
    <script src="cpu_hard.js"></script>
    <script src="script.js"></script>
</body>

</html>
