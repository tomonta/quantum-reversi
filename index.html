<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Reversi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body>
    <div id="lobby" class="lobby-overlay">
        <div id="lobby-card" class="lobby-card">
            <h2 data-i18n="lobbyTitle">Game Lobby</h2>
            <p id="lobby-status" class="status-message" data-i18n="lobbyStatus">Select a mode to start</p>

            <div class="lobby-actions">
                <!-- Game Mode Selector -->
                <label class="lobby-label" data-i18n="modeLabel">Mode:</label>
                <select id="game-mode-select" class="lobby-select">
                    <option value="pvp" data-i18n="modePvP">Online PvP</option>
                    <option value="cpu-easy" data-i18n="modeCpuEasy">CPU (Easy)</option>
                    <option value="cpu-normal">CPU (Normal)</option>
                    <option value="cpu-hard" data-i18n="modeCpuHard">CPU (Hard)</option>
                </select>

                <!-- Turn Selector -->
                <label class="lobby-label" data-i18n="turnLabel">Your Turn:</label>
                <select id="turn-select" class="lobby-select">
                    <option value="black" data-i18n="turnBlack">First (Black)</option>
                    <option value="white" data-i18n="turnWhite">Second (White)</option>
                    <option value="random" data-i18n="turnRandom">Random</option>
                </select>

                <button id="create-game-btn" class="btn" data-i18n="createGame">Start Game</button>

                <div class="join-divider" data-i18n="or">OR</div>

                <div class="join-section">
                    <input type="text" id="join-game-input" placeholder="Game ID" data-i18n="enterIdPlaceholder">
                    <button id="join-game-btn" class="btn secondary" data-i18n="joinGame">Join</button>
                </div>
            </div>
        </div>
    </div>

    <div class="game-container hidden" id="game-container">
        <header>
            <div class="header-top">
                <h1 data-i18n="title">REVERSI</h1>
                <div class="header-controls">
                    <button id="btn-help" class="btn-icon" aria-label="Help">?</button>
                    <select id="lang-select" class="lang-select">
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                    </select>
                </div>
            </div>
            <div class="score-board">
                <div class="score-card player-black active">
                    <div class="indicator"></div>
                    <span class="label" data-i18n="black">Black</span>
                    <span class="score" id="score-black">2</span>
                </div>
                <div class="score-card player-white">
                    <div class="indicator"></div>
                    <span class="label" data-i18n="white">White</span>
                    <span class="score" id="score-white">2</span>
                </div>
            </div>
            <div id="status-message" class="status-message">
                Black's Turn
            </div>
        </header>

        <main>
            <!-- Quantum Controls -->
            <div id="quantum-controls" class="quantum-controls">
                <div class="control-group">
                    <button id="btn-70" class="btn-small">70%</button>
                    <button id="btn-90" class="btn-small">90%</button>
                    <button id="btn-100" class="btn-small active">100%</button>
                </div>
                <div class="control-group">
                    <button id="btn-observe" class="btn-small btn-observe">Observe (2)</button>
                </div>
            </div>

            <div id="board" class="board">
                <!-- Grid will be generated by JS -->
            </div>
        </main>

        <footer>
            <div id="game-info">
                <span id="game-info-display"></span>
                <span id="opponent-status" class="status-badge"></span>
                <div id="version-display" class="version-badge"></div>
            </div>
            <div id="pass-notification" class="notification hidden">No moves! Passing...</div>
            <button id="restart-btn" class="btn" data-i18n="newGame" style="display: none;">New Game</button>
        </footer>
    </div>
    <div id="help-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-help" class="close-btn">&times;</button>
            <h2 id="help-title">Quantum Rules</h2>
            <div id="help-body">
                <!-- Content will be injected via JS -->
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="cpu_easy.js"></script>
    <script src="cpu_normal.js"></script>
    <script src="cpu_hard.js"></script>
    <script src="script.js"></script>
</body>

</html>
